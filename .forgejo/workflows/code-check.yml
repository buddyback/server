name: Code Check

on:
  pull_request:
    branches: [ "main" ]
  push:
    branches: [ "main", "develop" ]

jobs:
  code-check:
    name: code-quality-check
    runs-on: docker
    container:
      image: catthehacker/ubuntu:act-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          make install-dev

      - name: Run tests
        run: make test

      - name: Run linting
        run: make lint